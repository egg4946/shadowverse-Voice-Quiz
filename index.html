                    { name: 'å®‰æ¯ã®ç¥ˆç¥·è€…', image: 'assets/pack3/images/å®‰æ¯ã®ç¥ˆç¥·è€….png' },
                    { name: 'çœŸå®Ÿã®å›£çµè€…', image: 'assets/pack3/images/çœŸå®Ÿã®å›£çµè€….png' },
                ]
            },
            {
                voice: 'assets/pack3/voices/easy/æ··èã®ç¶™æ‰¿è€…ãƒ»ã‚·ãƒ£ãƒ ï¼ãƒŠã‚¯ã‚¢F.mp3',
                answerImage: 'assets/pack3/images/æ··èã®ç¶™æ‰¿è€…ãƒ»ã‚·ãƒ£ãƒ ï¼ãƒŠã‚¯ã‚¢.png',
                answer: 'æ··èã®ç¶™æ‰¿è€…ãƒ»ã‚·ãƒ£ãƒ ï¼ãƒŠã‚¯ã‚¢',
                group: 'çµ¶å‚‘ã®ç¶™æ‰¿è€…(3)', difficulty: 'ã‹ã‚“ãŸã‚“',
                choices: [
                    { name: 'æ··èã®ç¶™æ‰¿è€…ãƒ»ã‚·ãƒ£ãƒ ï¼ãƒŠã‚¯ã‚¢', image: 'assets/pack3/images/æ··èã®ç¶™æ‰¿è€…ãƒ»ã‚·ãƒ£ãƒ ï¼ãƒŠã‚¯ã‚¢.png' },
                    { name: 'æ··èã®å›£çµè€…', image: 'assets/pack3/images/æ··èã®å›£çµè€….png' },
                    { name: 'æ··èã®è‚¯å®šè€…', image: 'assets/pack3/images/æ··èã®è‚¯å®šè€….png' },
                    { name: 'æ··èã®ç¥ˆç¥·è€…', image: 'assets/pack3/images/æ··èã®ç¥ˆç¥·è€….png' },
                ]
            },
        ];

        const selectionContainer = document.getElementById('selection-container');
        const groupSelection = document.getElementById('group-selection');
        const difficultySelection = document.getElementById('difficulty-selection');
        const quizContainer = document.getElementById('quiz-container');
        const progressText = document.getElementById('progress-text');
        const questionTitle = document.getElementById('question-title');
        const playButton = document.getElementById('play-button');
        const choicesContainer = document.getElementById('choices');
        const resultText = document.getElementById('result-text');
        const characterImage = document.getElementById('character-image');
        const nextButton = document.getElementById('next-button');
        const resetButton = document.getElementById('reset-btn');

        let selectedGroup;
        let selectedDifficulty;
        let filteredQuizData;
        let currentQuestionIndex = 0;
        let score = 0;
        
        function startGame() {
            const questionCount = 10;
            let tempQuizData = allQuizData;
            if (selectedGroup !== 'ã™ã¹ã¦') {
                tempQuizData = tempQuizData.filter(q => q.group === selectedGroup);
            }
            filteredQuizData = tempQuizData.filter(q => q.difficulty === selectedDifficulty);

            if (filteredQuizData.length === 0) {
                alert('ã“ã®æ¡ä»¶ã«åˆã†å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
                showSelectionScreen();
                return;
            }

            if (filteredQuizData.length > questionCount) {
                shuffleArray(filteredQuizData);
                filteredQuizData = filteredQuizData.slice(0, questionCount);
            }

            selectionContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            shuffleArray(filteredQuizData);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }
        
        function showSelectionScreen() {
            quizContainer.classList.add('hidden');
            selectionContainer.classList.remove('hidden');
            difficultySelection.classList.add('hidden');
            groupSelection.classList.remove('hidden');
            questionTitle.textContent = 'ã“ã®å£°ã¯èª°ï¼Ÿ';
            nextButton.textContent = 'æ¬¡ã®å•é¡Œã¸';
        }

        document.querySelectorAll('.group-btn').forEach(button => {
            button.onclick = () => {
                selectedGroup = button.dataset.group;
                groupSelection.classList.add('hidden');

                // é›£æ˜“åº¦ãƒœã‚¿ãƒ³ã®å•é¡Œæ•°ã‚’æ›´æ–°ã™ã‚‹å‡¦ç†ã‚’å‘¼ã³å‡ºã™
                updateDifficultyButtonCounts(selectedGroup);
                
                difficultySelection.classList.remove('hidden');
            };
        });

        document.querySelectorAll('.difficulty-btn').forEach(button => {
            button.onclick = () => {
                selectedDifficulty = button.dataset.difficulty;
                startGame();
            };
        });

        nextButton.addEventListener('click', () => {
            if (nextButton.textContent === 'ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼') {
                showSelectionScreen();
            } else {
                currentQuestionIndex++;
                showQuestion();
            }
        });
        
        playButton.addEventListener('click', () => document.getElementById('voice-player').play());
        
        resetButton.addEventListener('click', () => {
            if (confirm('æœ¬å½“ã«æœ€åˆã®ç”»é¢ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ\nï¼ˆä»Šã®ã‚¯ã‚¤ã‚ºã®è¨˜éŒ²ã¯ãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã™ï¼‰')) {
                showSelectionScreen();
            }
        });

        function updateDifficultyButtonCounts(group) {
            document.querySelectorAll('.difficulty-btn').forEach(button => {
                const difficulty = button.dataset.difficulty;
                let count;
                if (group === 'ã™ã¹ã¦') {
                    // ã€Œã™ã¹ã¦ã€ãŒé¸ã°ã‚ŒãŸã‚‰ã€å…¨ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰é›£æ˜“åº¦ã‚’æ•°ãˆã‚‹
                    count = allQuizData.filter(q => q.difficulty === difficulty).length;
                } else {
                    // ç‰¹å®šã®ã‚°ãƒ«ãƒ¼ãƒ—ãŒé¸ã°ã‚ŒãŸã‚‰ã€ãã®ã‚°ãƒ«ãƒ¼ãƒ—å†…ã§é›£æ˜“åº¦ã‚’æ•°ãˆã‚‹
                    count = allQuizData.filter(q => q.group === group && q.difficulty === difficulty).length;
                }
                // ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›¸ãæ›ãˆã‚‹ï¼ˆinnerHTMLã‚’ä½¿ã†ã¨æ”¹è¡Œ<br>ãŒåæ˜ ã•ã‚Œã‚‹ï¼‰
                button.innerHTML = `${difficulty}<br>ï¼ˆå…¨${count}å•ï¼‰`;
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= filteredQuizData.length) {
                showFinalResults();
                return;
            }
            
            resultText.textContent = '';
            characterImage.classList.add('hidden');
            nextButton.classList.add('hidden');
            choicesContainer.innerHTML = '';
            playButton.classList.remove('hidden');

            const currentQuiz = filteredQuizData[currentQuestionIndex];
            progressText.textContent = `${currentQuestionIndex + 1} / ${filteredQuizData.length} å•ç›®`;
            document.getElementById('voice-player').src = currentQuiz.voice;

            // â–¼â–¼â–¼é›£æ˜“åº¦ã«ã‚ˆã£ã¦é¸æŠè‚¢ã®æ•°ã‚’å¤‰ãˆã‚‹ â–¼â–¼â–¼
            let choiceCount = 0;
            if (selectedDifficulty === 'ã‚€ãšã‹ã—ã„') {
                choiceCount = 8;
            } else {
                choiceCount = 4;
            }

            // æ­£è§£ã®é¸æŠè‚¢ã‚’å–å¾—
            const correctAnswer = currentQuiz.choices.find(choice => choice.name === currentQuiz.answer);

            // æ­£è§£ä»¥å¤–ã®ãƒ€ãƒŸãƒ¼é¸æŠè‚¢ã‚’å–å¾—
            const dummyChoices = currentQuiz.choices.filter(choice => choice.name !== currentQuiz.answer);
            shuffleArray(dummyChoices);

            // å¿…è¦ãªæ•°ã®ãƒ€ãƒŸãƒ¼é¸æŠè‚¢ã‚’æŠ½å‡º
            const selectedDummies = dummyChoices.slice(0, choiceCount - 1);

            // æœ€çµ‚çš„ãªé¸æŠè‚¢ãƒªã‚¹ãƒˆã‚’ä½œæˆï¼ˆæ­£è§£ + ãƒ€ãƒŸãƒ¼ï¼‰
            let finalChoices = [correctAnswer, ...selectedDummies];
            shuffleArray(finalChoices);

            finalChoices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('choice-button');
                button.dataset.name = choice.name;
                const img = document.createElement('img');
                img.src = choice.image;
                img.classList.add('choice-image');
                const nameSpan = document.createElement('span');
                nameSpan.textContent = choice.name;
                nameSpan.classList.add('choice-name');
                button.appendChild(img);
                button.appendChild(nameSpan);
                button.onclick = () => checkAnswer(choice.name);
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedName) {
            const currentQuiz = filteredQuizData[currentQuestionIndex];
            document.querySelectorAll('.choice-button').forEach(button => {
                button.disabled = true;
                if (button.dataset.name === currentQuiz.answer) {
                    button.style.borderColor = '#28a745';
                    button.style.backgroundColor = '#2c5c3c';
                }
            });

            if (selectedName === currentQuiz.answer) {
                resultText.textContent = 'ğŸ‰ æ­£è§£ï¼ ğŸ‰';
                score++;
            } else {
                resultText.textContent = `ä¸æ­£è§£â€¦ æ­£è§£ã¯ã€Œ${currentQuiz.answer}ã€`;
            }

            characterImage.src = currentQuiz.answerImage;
            characterImage.classList.remove('hidden');
            nextButton.classList.remove('hidden');
        }
        
        function showFinalResults() {
            questionTitle.textContent = 'ã‚¯ã‚¤ã‚ºçµ‚äº†ï¼';
            progressText.textContent = '';
            choicesContainer.innerHTML = '';
            resultText.innerHTML = `<p id="final-score">æœ€çµ‚çµæœ: ${filteredQuizData.length}å•ä¸­ ${score}å•æ­£è§£ï¼</p>`;
            characterImage.classList.add('hidden');
            playButton.classList.add('hidden');
            nextButton.textContent = 'ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼';
            nextButton.classList.remove('hidden');
        }
    </script>
